<!DOCTYPE html>
<html dir="rtl" lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="keywords" content="">

        <title>Home</title>

        <!-- Styles -->
        <link href="css/page.min.css" rel="stylesheet">
        <link href="css/all.min.css" rel="stylesheet">
        <link href="css/style-ar.css" rel="stylesheet">

        <!-- Favicons -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link rel="apple-touch-icon" href="img/apple-touch-icon.png">
        <link rel="icon" href="img/favicon.png">

    </head>
    <body class="layout-centered" style="background-image: url(../assets/img/banner/ShopBanner.png); background-size: 100% 100%;">

    <!-- Main Content -->
    <main class="register main-content container" >

        <div class="bg-white rounded shadow-7 register-card px-4 py-2" >

            <div class="row justify-content-center">
                <img class="h-80px mb-4" src="../assets/img/Logo/logo-colourful.png" alt="">
            </div>

            <form action="" method="" id="registerForm">
                <div class="row">
                    
                    <div class="col-12">
                        <div class="form-group mb-1">
                            <label for="name">الاسم بالكامل</label>
                            <input type="text" class="form-control" name="name">
                        </div>                
                    </div>
                    <div class="col-md-6 col-12">
                        <div class="form-group mb-1">
                            <label for="phone">الايميل</label>
                            <input type="number" onchange="validationForm();" onkeyup="phone_validate(this.value);" id="phone" class="form-control" name="phone">
                        </div>        
                    </div>
                    <div class="col-md-6 col-12">
                        <div class="form-group mb-1">
                            <label for="email">الايميل</label>
                            <input type="email" onchange="validationForm();" onkeyup="email_validate(this.value);" id="mail" class="form-control" name="email">
                        </div>

                    </div>
                    <div class="col-md-6 col-12 mt-3">
                        <div id="phoneval"></div>
                    </div>
                    <div class="col-md-6 col-12 mt-3">
                        <div id="email"></div>
                    </div>
                    <div class="col-md-6 col-12">
                        <label for="password">كلمة السر</label>
                        <div class="form-group input-group mb-1">
                            <input type="password" id="password" onchange="validationForm();" onkeyup="checkPassword();" class="form-control" name="password">
                            <div class="input-group-append">
                                <span toggle="#password" class="input-group-text"><i class="toggle-password fa fa-eye"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-12">
                        <label for="password">كلمة السر</label>
                        <div class="form-group input-group">
                            <input type="password" class="form-control" onchange="validationForm();" onkeyup="checkPass();" id="confirmPass" name="cpassword" >
                            <div class="input-group-append">
                                <span toggle="#ConfirmPassword" class="input-group-text"><i class="toggle-confirmPassword fa fa-eye"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div id="confirmMessage"></div>
                    </div>
                    <div class="col-12">
                        <div id="passwordValidation"></div>
                    </div>
                </div>

                <div class="form-group">
                    <button disabled class="btn btn-block btn-main my-3" id="registerBtn" type="button">تسجيل البيانات</button>
                </div>
            </form>

            <p class="text-center text-muted small-2">تمتلك حساب <a href="signin.html">سجل دخول من هنا</a></p>
        </div>

    </main>
        <!-- login -->


        <!-- script -->
        <script src="js/page.min.js"></script>
        <script src="js/script-ar.js"></script>
        <script>
            let checkPassVal = false ;
            let checkPasswordVal = false ;
            let checkEmailVal = false ;
            let checkPhoneVal = false ;


            function checkPass() {
                //Store the password field objects into letiables ..
                
                let pass1 = document.getElementById('password');
                let pass2 = document.getElementById('confirmPass');
                //Store the Confimation Message Object ...
                let message = document.getElementById('confirmMessage');

                //Compare the values in the password field 
                //and the confirmation field
                if (pass1.value == pass2.value) {
                  //The passwords match. 
                  //the user that they have entered the correct password 
                    message.innerHTML = ""
                    checkPassVal = true;
                    console.log(checkPassVal);
                } else {
                  //The passwords do not match.
                  //notify the user.
                    message.innerHTML = "<div class='alert alert-danger mb-0' role='alert'>كلمتي السر غير متطبقي</div>"
                }

                
                
    
            }
            function checkPassword() {
                let password = document.getElementById('password');
                let passwordValidation = document.getElementById('passwordValidation');

                if(password.value.length < 8){
                    
                    passwordValidation.innerHTML = "<div class='alert alert-danger'>كلمة السر اقل من 8</div>"
                }
                else{
                    passwordValidation.innerHTML="";
                    checkPasswordVal = true;
                    console.log(checkPasswordVal);
                }
            }
            function email_validate(mail) {
                let regMail = /^([_a-zA-Z0-9-]+)(\.[_a-zA-Z0-9-]+)*@([a-zA-Z0-9-]+\.)+([a-zA-Z]{2,3})$/;


                if (regMail.test(mail) == false) {
                    document.getElementById("email").innerHTML = "<div class='alert alert-danger mb-0'>الايميل غير صحيح</div>";
                
                }
                else {
                    document.getElementById("email").innerHTML = "";
                    checkEmailVal = true;
                }
            }
            function phone_validate(phone) {
                let regPhone = /^01[0|1|2|5]{1}[0-9]{8}$/;


                if (regPhone.test(phone) == false) {
                    document.getElementById("phoneval").innerHTML = "<div class='alert alert-danger'>التليفون غير مصري</div>";
                    
                }
                else {
                    document.getElementById("phoneval").innerHTML = "";
                    checkPhoneVal = true;
                }
            }

            function validationForm() {
                if (checkPassVal == true && checkPasswordVal == true && checkEmailVal == true && checkPhoneVal == true) {
                    console.log("true kol imputs tmam");
                    document.getElementById("registerBtn").removeAttribute("disabled")
                }
            };
        </script>
    </body>
</html>
